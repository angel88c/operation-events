[server]
headless = true
port = 3001
address = "localhost"
enableCORS = false
enableXsrfProtection = false

[theme]
base = "light"
primaryColor = "#0078D4"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#1E1E1E"
font = "sans serif"

[browser]
gatherUsageStats = false

[client]
showSidebarNavigation = false
toolbarMode = "minimal"
